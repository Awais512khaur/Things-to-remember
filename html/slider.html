<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/Things-to-remember/css/slider.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/Things-to-remember/images/slider-icon.webp"
    />
    <title>Slider</title>
  </head>
  <body>
    <div class="slidershow middle">
      <div class="slides">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />
        <input type="radio" name="r" id="r5" />
        <div class="slide s1">
          <img src="/Things-to-remember/images/karachi.jpg" alt="images" />
        </div>
        <div class="slide">
          <img src="/Things-to-remember/images/lhr.webp" alt="images" />
        </div>
        <div class="slide">
          <img src="/Things-to-remember/images/multan.webp" alt="images" />
        </div>
        <div class="slide">
          <img src="/Things-to-remember/images/rawal.webp" alt="images" />
        </div>
        <div class="slide">
          <img src="/Things-to-remember/images/isl.jpg" alt="images" />
        </div>
      </div>
      <div class="navigator">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
    <script src="/Things-to-remember/js/slider.js"></script>
  </body>
</html>
